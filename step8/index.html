<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 8</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="bg float-left">
        <h1>
          <img src="/img/arrow-back.svg" class="float-left arrow-back" />
          <span class="float-left">BACK</span>
        </h1>
        <div class="clear-both"></div>
      </div>
      <div class="details float-right">
        <ul class="count float-right">
          <li>Netherland</li>
          <li class="active">Spain</li>
          <li>France</li>
        </ul>
        <div class="clear-both"></div>
        <div class="content">
          <div class="title">
            <h1>Visiting the pestler city <span>&horbar;</span></h1>
          </div>
          <div class="sub">
            <h3>By <span>Jerry Hederson,</span> in Tourism</h3>
          </div>
          <div class="vid">
            <div class="float-left">
              <div class="prev">
                <span class="play-wrapper"
                  ><img src="/img/play.svg" class="play"
                /></span>
              </div>
              <div class="float-left">
                <p class="view-all">VIEW ALL PHOTOS</p>
              </div>
              <div class="float-left arr-f">
                <img class="arrow-forward" src="/img/arrow-forward.svg" />
              </div>
              <div class="clear-both"></div>
            </div>
            <div class="float-left"></div>

            <div class="desc float-right">
              <p>
                As you drive into the town from Alicante airport you will pass
                between two salt lakes-one is blue/green and the other is an
                impressive pink colour.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="clear-both"></div>
    </div>
