<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="main-content">
    <div class="text float-left">
      <div class="header">
        <h1>Become a member</h1>
        <h4 class="sub">Use social networks to join us instantly.
          <br /> You won't spend anytime confirming those boring emails.</h4>

        <div class="goo login">
          <img src="/img/googleplus.svg" class="float-left" />
          <h4 class="float-left log">SIGN UP WITH GOOGLE+</h4>
          <div class="clear-both"></div>
        </div>
        <div class="fbk login">
          <img src="/img/facebook.svg" class="float-left" />
          <h4 class="float-left log">SIGN UP WITH FACEBOOK</h4>
          <div class="clear-both"></div>
        </div>
        <div class="twt login">
          <img src="/img/twitter.svg" class="float-left" />

          <div class="clear-both"></div>
        </div>
      </div>
      <hr />
      <div class="footer">
        <h3 class="float-left">You can sign up with your email address</h3>
        <h3 class="float-right email">SIGN UP WITH EMAIL</h3>
        <div class="clear-both"></div>
      </div>
    </div>
    <div class="image float-right">
      <img src="/img/side.jpg" />
    </div>
    <div class="clear-both"></div>
  </div>
