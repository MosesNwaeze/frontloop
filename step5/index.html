<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 5</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prompt:900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="header">
        <div class="fra float-left">
          <h1 class="title">FRA</h1>
          <h2 class="sub">FRANKFURT</h2>
        </div>
        <div class="dash float-left">
          <h1>&horbar;</h1>
        </div>
        <div class="ams float-right">
          <h1 class="title">AMS</h1>
          <h2 class="sub">AMSTERDAM</h2>
        </div>
        <div class="clear-both"></div>
      </div>
      <div class="details">
        <div class="flight float-left">
          <h5 class="det">FLIGHT</h5>
          <h4 class="num">815</h4>
        </div>
        <div class="gate float-left">
          <h5 class="det">GATE</h5>
          <h4 class="num">23G</h4>
        </div>
        <div class="seat float-right">
          <h5 class="det">SEAT</h5>
          <h4 class="num">10F</h4>
        </div>
      </div>
      <div class="clear-both"></div>
      <div class="passenger">
        <div class="info float-left">
          <div class="pass">
            <h5 class="det">PASSENGER</h5>
            <h4 class="num">Robert De Niro</h4>
          </div>
          <div class="class">
            <h5 class="det">CLASS</h5>
            <h4 class="num">Business</h4>
          </div>
          <div class="depart">
            <h5 class="det">DEPARTURE</h5>
            <h4 class="num">3:45am, Dec 15</h4>
          </div>
        </div>
        <div class="barcode float-right">
          <img src="/img/qr.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
